<div class="container col d-flex justify-content-center">
    <video width="900"  id="myVideo" autoplay>
<source  src="bg/bg1.mp4" type="video/mp4"/>

    </video>
    <button id="myBtn" onclick="myFunction()">Pause</button>

  <script>


var randomPicture1 = Math.floor(Math.random() * 4) + 1;
var randomImage1 = "bg" + randomPicture1 + ".mp4"; 
var randomImageSource1 = "bg/" + randomImage1;
var image1 = document.querySelectorAll("source")[0];
image1.setAttribute("src", randomImageSource1);

    var video = document.getElementById("myVideo");
    var btn = document.getElementById("myBtn");
    
    function myFunction() {
      if (video.paused) {
        video.play();
        btn.innerHTML = "Pause";
      } else {
        video.pause();
        btn.innerHTML = "Play";
      }
    }
    </script>
